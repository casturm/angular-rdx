<ul class="breadcrumb">
  <li ng-repeat="step in breadcrumbs"  ng-class="{ 'active' : $state.current.name == '{{step.name}}' }">
  <span ng-if="$state.current.name != step.name">
    <a ui-sref="{{step.name}}">{{step.breadcrumb}}</a>
  </span>
  <span ng-if="$state.current.name == step.name">
    {{step.breadcrumb}}
  </span>
  </li>
</ul>

<div class="page-header"><h1>{{pageHeader()}}</h1></div>

<div class="row">
  <div class="col-sm-7 col-sm-offset-1">
    <div ui-view>
    </div>
  </div>

  <div id="hint" class="col-sm-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Helpful Hint
      </div>
      <div class="panel-body">
        <div ui-view="hint@">
          Helpful hint.  This will be replaced by the hint for each step.
        </div>
      </div>
    </div>
  </div>
</div>
