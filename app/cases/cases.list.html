<div class="page-header"><h1>All Cases</h1></div>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Bene Name</th>
        <th>Trust Name</th>
        <th>Risky?</th>
        <th>Risk</th>
        <th>Alive</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="c in cases">
        <td>{{c.id}}</td>
        <td><a ui-sref="cases.detail({caseId:c.id})">{{c.name}}</a></td>
        <td>{{c.phone_number}}</td>
        <td>{{c.beneficiary_name}}</td>
        <td>{{c.trust_name}}</td>
        <td>{{c.risk_taker}}</td>
        <td>{{c.risk_kind}}</td>
        <td>{{c.alive}}</td>
      </tr>
    </tbody>
  </table>
</div>
