<div class="row">
  <div class="col-sm-3 top-buffer-40">
    <div id="top-cases" class="well well-sm">
      <div class="list-group">
        <a class="list-group-item" ng-class="{ active: $state.includes('cases.list') }" ui-sref="cases.list">All Cases</a>
      </div>
      <h2><small>Top Cases</small></h2>
      <div class="list-group">
        <a ng-repeat="case in cases | filter:{name: '!!'} | limitTo:5" class="list-group-item" ui-sref="cases.detail({caseId:case.id})" ui-sref-active="active">{{case.name}}</a>
      </div>
    </div>
  </div>

  <div id="cases-content" ui-view class="col-sm-9"></div>
</div>
