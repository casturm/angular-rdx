<!DOCTYPE html>
<html ng-app="rdx">
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  <script src="cases/cases-service.js"></script>
  <script src="interview/interview.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">AngularRDX</a>
    </div>
    <ul class="nav navbar-nav">
      <li ng-class="{ active: $state.current.name == 'cases' }"><a ui-sref="cases">Cases</a></li>

    </ul>
    <p ng-if="user.name" class="navbar-text navbar-right">Signed in as {{user.name}}</p>
  </nav>

  <div class="container">

    <div ui-view>
    </div>

  </div>

  <div class="footer">

</html>
