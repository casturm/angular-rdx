<div class="col-sm-8 col-sm-offset-2">

  <div class="page-header"><h1>Who Gets My Stuff</h1></div>

  <!-- pass in the variable if our form is valid or invalid -->
  <form name="beneForm" ng-submit="save(beneForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

      <!-- NAME -->
      <div class="form-group" ng-class="{ 'has-error' : beneForm.beneficiary_type.$invalid }">
          <label class="control-label">Beneficiary</label>
          <input type="text" name="name" class="form-control" ng-model="beneForm.beneficiary_type" required>
          <p ng-show="beneForm.beneficiary_type.$invalid" class="help-block">Beneficiary Type is required</p>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div><!-- col-sm-8 -->
